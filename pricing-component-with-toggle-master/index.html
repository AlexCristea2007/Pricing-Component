<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/components.css" type="text/css" />
    <link rel="stylesheet" href="CSS/style.css" type="text/css" />
    <script src="JS/script.js" type="text/javascript" defer></script>

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <img src="./images/bg-top.svg" alt="bg-top" class="bg-top" />
    <img src="./images/bg-bottom.svg" alt="bg-bottom" class="bg-bottom" />
    <div class="app-wrapper">
      <!-- Header -->
      <header class="header">
        <h2 class="subtitle main-title">Our Pricing</h2>
        <div class="pricing-options">
          <p class="paragraph pricing-text">Annually</p>
          <button id="pricing-btn">
            <div id="btn-indicator"></div>
          </button>
          <p class="paragraph pricing-text">Monthly</p>
        </div>
      </header>
      <!-- Pricing Container -->
      <main class="pricing-container">
        <!-- component 1 -->
        <section class="pricing-component">
          <p class="paragraph component-title">Basic</p>
          <h1 class="title component-price">
            <span class="subtitle currency">&dollar;</span
            ><span class="number">19.99</span>
          </h1>
          <ul class="benefits-list">
            <li class="paragraph benefit">500 GB Storage</li>
            <li class="paragraph benefit">2 Users Allowed</li>
            <li class="paragraph benefit">Send up to 3 GB</li>
          </ul>
          <button class="cta-btn">Learn More</button>
        </section>
        <!-- component 2 -->
        <section class="pricing-component">
          <p class="paragraph component-title">Professional</p>
          <h1 class="title component-price">
            <span class="subtitle currency">&dollar;</span
            ><span class="number">24.99</span>
          </h1>
          <ul class="benefits-list">
            <li class="paragraph benefit">1 TB Storage</li>
            <li class="paragraph benefit">5 Users Allowed</li>
            <li class="paragraph benefit">Send up to 10 GB</li>
          </ul>
          <button class="cta-btn">Learn More</button>
        </section>
        <!-- component 3 -->
        <section class="pricing-component">
          <p class="paragraph component-title">Master</p>
          <h1 class="title component-price">
            <span class="subtitle currency">&dollar;</span
            ><span class="number">39.99</span>
          </h1>
          <ul class="benefits-list">
            <li class="paragraph benefit">2 TB Storage</li>
            <li class="paragraph benefit">10 Users Allowed</li>
            <li class="paragraph benefit">Send up to 20 GB</li>
          </ul>
          <button class="cta-btn">Learn More</button>
        </section>
      </main>
    </div>
  </body>
</html>
